<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quicksort test</title>
	<script src="../quick_sort.js"></script>
	<script src="../insertion_sort.js"></script>
	<script src="../merge_sort.js"></script>
	<script src="node_modules/underscore/underscore.js"></script>
</head>
<body>
	<script>
	    var arr=[];
		for(var i=0;i<100;i++){
			arr.push(i);
		}
		arr=_.shuffle(arr);
		var copy_arr=[].concat(arr);
		var copy_arr_insert=[].concat(arr);
		var copy_arr_merge=[].concat(arr);
		// console.log(arr);
		var timestamp=(new Date()).getTime();
		quick_sort(copy_arr,0,copy_arr.length-1);
		console.log((new Date).getTime()-timestamp);
		// console.log(copy_arr.toString());
		var timestamp=(new Date()).getTime();
		insertion_sort(copy_arr_insert);
 		console.log('insert',(new Date).getTime()-timestamp);
 		console.log(copy_arr_insert);
 		var timestamp=(new Date()).getTime();
		merge_sort(copy_arr_insert);
 		console.log('merge',(new Date).getTime()-timestamp);
 		console.log(copy_arr_merge);
	</script>
</body>
</html>
